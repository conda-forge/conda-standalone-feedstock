{% set version = "22.11.1" %}
{% set constructor_version = "3.3.1" %}
{% set python_version = "3.9.15" %}
{% set menuinst_version = "1.4.18" %}

package:
  name: conda-standalone
  version: {{ version }}

source:
  - path: ./
  - url: https://github.com/conda/conda/archive/{{ version }}.tar.gz
    sha256: f9256a7e71a9f35063b683f6c7823acf05c1f75468fc609954f1f5efae7c03ac
    folder: conda_src
    patches:
      - conda_patches/0001-Rename-and-replace-entrypoint-stub-exe.patch
      - conda_patches/0002-Manipulate-PATH-directly-instead-of-_call_ing-conda.patch

  - url: https://github.com/conda/constructor/archive/{{ constructor_version }}.tar.gz  # [win]
    sha256: b000dde0ac8641c92f7342362173968505d4e85845be37655b5b9221cb65f3a8  # [win]
    folder: constructor  # [win]

build:
  number: 1
  ignore_run_exports:
    - '*'

requirements:
  build:
    - python {{ python_version }}  # [build_platform != target_platform]
    # These are not needed technically, but we need them here so the build env
    # is solved as closely to host as possible
    - pip  # [build_platform != target_platform]
    - tqdm  # [build_platform != target_platform]
    - pyinstaller  # [build_platform != target_platform]
    - conda ={{ version }}  # [build_platform != target_platform]
    - conda-package-handling >=1.6  # [build_platform != target_platform]
    - menuinst ={{ menuinst_version }}  # [build_platform != target_platform]
  host:
    - pyinstaller
    - python {{ python_version }}
    - pip
    - tqdm
    - conda ={{ version }}
    - conda-package-handling >=1.6
    - menuinst ={{ menuinst_version }}
  run_constrained:
    - constructor >={{ constructor_version }}

test:
  files:
    - testprefix
  commands:
    - ${PREFIX}/standalone_conda/conda.exe info    # [unix]
    - ${PREFIX}/standalone_conda/conda.exe create -y -p ./env_test zlib tqdm    # [unix]
    - ${PREFIX}/standalone_conda/conda.exe constructor --extract-conda-pkgs --prefix testprefix  # [unix]
    - '%PREFIX%\standalone_conda\conda.exe info'    # [win]
    - '%PREFIX%\standalone_conda\conda.exe create -y -p env_test zlib tqdm'    # [win]
    - '%PREFIX%\standalone_conda\conda.exe constructor --extract-conda-pkgs --prefix testprefix'  # [win]

about:
  home: https://github.com/AnacondaRecipes/conda-standalone-feedstock
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Entry point and dependency collection for PyInstaller-based standalone conda.

extra:
  recipe-maintainers:
    - jaimergp
    - jakirkham
    - msarahan
    - forrestwaters
    - nehaljwani
